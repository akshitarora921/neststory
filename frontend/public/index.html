<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nestory</title>
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/544a5e9cec.js"></script>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- <link type="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/> -->
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: insert 0 0 5px grey;
        /* border-radius: 5px; */
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(orangered, black);
        /* border-radius: 5px; */
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(black, orangered);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
